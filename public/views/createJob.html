<!-- createJob.html -->

<div id="top_area">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="/createJob"><span>Create Job</span></a></li>
                    <li><a href="/manageJobs"><span>Manage Profiles</span></a></li>
                    <li><a ng-href="/">Codes</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div>
	<form ng-submit="createJob()">
	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
	        <p>Please note all fields are editable after creation</p>
	    </div>
	    <div class="modal-body">
	        <div class="row form-group">
	            <div class="col-md-12" id="jobCreationDivs">
	                Name:<input class="form-control"type='text' placeholder="Project Name" ng-model="jobName"></input>
	            </div>
	            <div class="col-md-12"id="jobCreationDivs">
                            <div class="row">
                                <div class="col-md-12">Location:</div>
                                <div class="col-md-6">
                                    <input class ="form-control"type="text" placeholder="City" id="loc" ng-model="jobLocCty">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="jobLocSt">
                                        <option value="">State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>
	            <div class="col-md-6" id="jobCreationDivs">
	                Description:<textarea class="form-control" placeholder="Add a short project description" ng-model="description" style="resize: none"></textarea>
	            </div>
	            <div class="col-md-6" id="jobCreationDivs">
	                Project Type:
	                <select ng-model="jobType" class="form-control">
	                    <option value="Short">Short</option>
	                    <option value="Feature">Feature</option>
	                    <option value="Commercial">Commercial</option>
	                    <option value="Industry">Industry</option>
	                    <option value="Webisode">Webisode</option>
	                    <option value="Theater">Theater</option>
	                    <option value="Other">Other</option>
	                </select>
	            </div>
	            <div class="col-md-6" id="jobCreationDivs"></div>
	            <div class="col-md-6" id="jobCreationDivs">
	                Director:<input class="form-control" type="text" placeholder="Director" ng-model="director"></input>
	            </div>
	            <div class="col-md-6" id="jobCreationDivs"></div>
	            <div class="col-md-6" id="jobCreationDivs">
	                Producer:<input class="form-control"type="text" placeholder="Producer" ng-model="producer"></input>
	            </div>  
	            <div class="col-md-6" id="jobCreationDivs"></div>
	            <div class="col-md-6" id="jobCreationDivs">
	                Writer:<input class="form-control"type="text" placeholder="Writer" ng-model="writer"></input>
	            </div>
	            <div class="col-md-5" id="jobCreationDivs">
	                Start date:<input class="form-control"type='date' ng-model="jobStart"></input>
	            </div>
	            <div class="col-md-5" id="jobCreationDivs">
	                End date:<input class="form-control" type='date' ng-model="jobEnd"></input>
	            </div>
	            <div class="col-md-2" id="jobCreationDivs">
	                <label><input type="checkbox" style="margin-top:20px;"ng-model="noDates">No set dates</label>
	            </div>
	            <div class="col-md-12" id="jobCreationDivs" style="margin-top:10px">
	                Contact Email or Phone:<input class="form-control" type='text' ng-model="jobContact"></input>
	            </div>
	        </div>
	    </div>
	    <div class="modal-footer">
	        <div>
	            <div class="col-md-6">
	                <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
	            </div>
	        </div>
	        <div class="col-md-6">
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelJob()">Cancel</button>
	            <button type="submit" class="btn btn-primary">Create Job</button>
	        </div>
	    </div>
	</form>
</div>
